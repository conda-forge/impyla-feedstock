{% set version = "0.16.1" %}

package:
  name: impyla
  version: {{ version }}

source:
  fn: impyla-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/i/impyla/impyla-{{ version }}.tar.gz
  md5: 088f7fec69949edf5d2ff3c21da8ef3f

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - six
    - bitarray
    - thrift  # [py2k]
    - thriftpy >=0.3.5

  run:
    - python
    - setuptools
    - six
    - bitarray
    - thriftpy >=0.3.5
    - thrift  # [py2k]

test:
  imports:
    - impala
    - impala.tests
    - impala.thrift

about:
  home: https://github.com/cloudera/impyla
  license: Apache 2.0
  summary: 'Python client for the Impala distributed query engine'

extra:
  recipe-maintainers:
    - mariusvniekerk
    - wesm
    - kszucs
