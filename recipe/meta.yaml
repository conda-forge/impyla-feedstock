{% set version = "0.16.3" %}

package:
  name: impyla
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/impyla/impyla-{{ version }}.tar.gz
  sha256: 3fb9a38725cd471833146633aaa9f8916d64035796e7b8dfc6f5a392bef5f184

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - setuptools
    - six
    - bitarray
    - thriftpy >=0.3.9
    - thriftpy2 >=0.4.0,<0.5.0  # [py3k]
    - thrift  # [py2k]
    - thrift_sasl >=0.2.1

test:
  imports:
    - impala
    - impala.tests
    - impala.thrift

about:
  home: https://github.com/cloudera/impyla
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: Python client for the Impala distributed query engine

extra:
  recipe-maintainers:
    - mariusvniekerk
    - wesm
    - kszucs
